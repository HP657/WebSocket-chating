<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket/lib/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/public', function (message) {
                    showMessage(JSON.parse(message.body).message);
                });
            }, function(error) {
                alert('Could not connect to WebSocket server. Please refresh the page to try again!');
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendMessage() {
            var messageContent = document.getElementById('message').value;
            if (messageContent && stompClient) {
                var chatMessage = {
                    message: messageContent
                };
                stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
                document.getElementById('message').value = '';
            }
        }

        function showMessage(message) {
            var messages = document.getElementById('messages');
            var messageElement = document.createElement('li');
            messageElement.appendChild(document.createTextNode(message));
            messages.appendChild(messageElement);
        }

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('send').disabled = !connected;
            document.getElementById('conversation').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('messages').innerHTML = '';
        }

        // Session check to redirect if not logged in
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/user/info', {
                credentials: 'include'  // 쿠키 포함 옵션 확인
            })
            .then(response => response.json())  // 응답을 JSON으로 파싱
            .then(data => {
                console.log(data);
                if (data.status === 200) {
                    connect();  // 세션 유효시 연결 시도
                } else {
                    window.location.href = '/login';  // 세션 무효시 로그인 페이지로 리디렉션
                }
            })
            .catch(error => {
                console.error('Error fetching user info:', error);
                window.location.href = '/login';  // 네트워크 오류 발생시 로그인 페이지로 리디렉션
            });
        });
    </script>
</head>
<body>
<h2>Chat Room</h2>
<div>
    <button id="connect" onclick="connect();">Connect</button>
    <button id="disconnect" onclick="disconnect();" disabled="true">Disconnect</button>
</div>
<div id="conversation" style="visibility: hidden;">
    <input type="text" id="message" autocomplete="off" />
    <button id="send" onclick="sendMessage();" disabled="true">Send</button>
    <ul id="messages"></ul>
</div>
</body>
</html>
